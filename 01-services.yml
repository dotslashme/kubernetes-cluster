apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8000
    - name: admin
      protocol: TCP
      port: 8080
    - name: websecure
      protocol: TCP
      port: 4430
  selector:
    app: traefik
  type: LoadBalancer
---
